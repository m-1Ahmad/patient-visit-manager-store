<h2>Users List</h2>
<table border="1" cellpadding="5" cellspacing="0">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for(user of users$ | async; track user.userId; let i = $index){
      <tr>
        <td>{{i + 1}}</td>
        <td>{{user.userFirstName}}</td>
        <td>{{user.userLastName}}</td>
        <td>{{user.userEmail}}</td>
        <td>{{user.userRole}}</td>
        <td>
          <button (click)="onDelete(user.userId)" [disabled]="(userId$|async) === user.userId">Delete</button>
        </td>
      </tr>
    }
  </tbody>
</table>
